<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap - Documentation</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #232323;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
    }
    .project {

      border: 1px solid #e9e9e9;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1rem 0;

    }
    .project h2 {

      margin-bottom: 0.5rem;
    }
    .project p {
      color: #555;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .project a {
      display: inline-block;
      background: #000;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .project a:hover {
      background: #333;
    }
    footer {
      margin-top: 2rem;
      color: #888;
      font-size: 0.85rem;

    footer a {
